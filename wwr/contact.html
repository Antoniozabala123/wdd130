    content="Contact Venezuela Rafting Experience to book your adventure or resolve any questions about our trips.">

<body>
  <header>
    <img src="images/profle.png" alt="Venezuela Rafting Logo" width="100">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <div class="contact-grid">
      <section class="contact-details">
        <h2>Our Location</h2>
        <p><strong>Address:</strong> 123 Main River street </p>
        <p><strong>Phone:</strong> 999-999-9999</p>
        <p><strong>Email:</strong> <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15916.413859902128!2d-66.51948394780453!3d4.200021058489815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8de0f0be0cb95009%3A0x6cc08e1798c57ec4!2sYacuaray%207101%2C%20Amazonas!5e0!3m2!1ses!2sve!4v1770749516120!5m2!1ses!2sve"
            width="600" height="450" allowfullscreen="" loading="lazy">
          </iframe>

        </div>
      </section>

      <form class="contact-form">

        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-item">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <fieldset>
          <legend>Message Purpose</legend>
          <label for="general">
            <input type="radio" id="general" name="purpose" value="general"> General Inquiry
          </label>
          <label for="reservation">
            <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation
            Question
          </label>
          <label for="suggestion">
            <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website
            Suggestion
          </label>
        </fieldset>

        <div class="form-item">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label>
        </div>

        <button type="submit">Get in Touch</button>
      </form>
    </div>
    <section class="adventures">
      <h2>Adventure Awaits You!</h2>
      <div class="adventures-gallery">
        <figure>
          <img src="images/rafting.jpg" alt="rafting adventure banner" width="200">
          <figcaption>rafting adventure banner</figcaption>
        </figure>
        <figure>
          <img src="images/raftinga.jpg" alt="Happy rafters on the river" width="200">
          <figcaption>happy rafters on the river</figcaption>
        </figure>
        <figure>
          <img src="images/rapids.jpg" alt="Founding friends of the company" width="200">
          <figcaption>Founding friends of the company</figcaption>
        </figure>
        <figure>
          <img src="images/ratfng.jpg" alt="best of adventurer" width="200">
          <figcaption>best of history</figcaption>
        </figure>
      </div>
    </section>
  </main>
