<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Venezuela Rafting Experience</title>
  <meta name="description"
    content="Contact Venezuela Rafting Experience to book your adventure or resolve any questions about our trips.">
  <meta name="author" content="Antonio Zabala">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <!-- HEADER CORREGIDO: CSS Grid + Flex -->
  <header class="site-header">
    <img src="images/profle.png" alt="Venezuela Rafting Logo" width="120">
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Venezuela Rafting Experience</h1>
    <!-- COMPANY INFORMATION - EXACTO AL WIREFRAME -->
    <section class="company-info-section">

      <div class="company-details">
        <address>
          <p>123 Main River Street</p>
          <p>Yaracuy,Venezuela</p>
          <p>+1 999 999 9999</p>
          <p>info@whitewater.com</p>
        </address>
      </div>
    </section>

    <!-- CONTACT FORM - EXACTA AL WIREFRAME -->
    <section class="contact-form-section">
      <h2>Contact Us</h2> <!-- Added heading to fix section warning -->

      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Placeholder" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Placeholder" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Message Purpose</label>
            <div class="radio-group">
              <label class="radio-label" for="purpose-general">
                <input type="radio" id="purpose-general" name="purpose" value="general"> O General
                Inquiry
              </label>
              <label class="radio-label" for="purpose-reservation">
                <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> O
                Reservation Question
              </label>
              <label class="radio-label" for="purpose-suggestion">
                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> O
                Website
                Suggestion
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type here" rows="5"
              required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label class="checkbox-label" for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter"> ☑ Please Subscribe me to the
              monthly newsletter
            </label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <button type="submit" class="submit-btn">Get in Touch!</button>
          </div>
        </div>
      </form>

      <!-- Map container moved OUTSIDE the form -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15916.413859902128!2d-66.51948394780453!3d4.200021058489815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8de0f0be0cb95009%3A0x6cc08e1798c57ec4!2sYacuaray%207101%2C%20Amazonas!5e0!3m2!1ses!2sve!4v1770749516120!5m2!1ses!2sve"
          width="600" height="300" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </section>
    <!-- SERVICE MESSAGE - EXACTO AL WIREFRAME -->
    <section class="service-message-section">
      <h2>We Are Here to Serve You</h2>
      <figure>
        <img src="images/rafra.jpg" alt="Rafting through Los Dientes del Diablo rapids">
        <figcaption>Los Dientes del Diablo</figcaption>
      </figure>
      <figure>
        <img src="images/rapids.jpg" alt="Big Mallard rapid - Class IV">
        <figcaption>Big Mallard</figcaption>
      </figure>
      <figure>
        <img src="images/cascada.jpg" alt="Half day rafting trip for families">
        <figcaption>Half Day Adventure</figcaption>
      </figure>
    </section>
  </main>

  <!-- FOOTER CORREGIDO con redes a la derecha -->
  <footer>
    <p>© 2026 Venezuela Rafting Experience - Antonio Zabala. All rights reserved.</p>
    <nav class="social-links">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook_3488299.png" alt="Facebook" width="30" height="30">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram_408758.png" alt="Instagram" width="30" height="30">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter-logo_4096075.png" alt="Twitter" width="30" height="30">
      </a>
    </nav>
  </footer>
</body>

</html>
