    <h1>Contact Us</h1>

    <h2>Send Us a Message</h2>
    <p>Address: 123 Main River street</p>
    <p>White water rafting</p>
    <p>phone: 999-999-9999</p>
    <p> email:<a href="info@whitewater.com">info@whitewater.com</a></p>

    <form>
      <form>
        <div class="Send us a Message">
          <label for="Name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="Send Us a Message">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="name@gmail.com">
        </div>
        <p>Message Purpose</p>
        <div class="Send Us a message">
          <label>General inquiry</label>
          <input type="radio">

          <label>Reservation Question</label>
          <input type="radio">

          <label>Website suggestion</label>
          <input type="radio">
        </div>
        <div class="Send us a Message">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="3"></textarea>

          <label><input type="checkbox" id="newsletter" name="newsletter">Please Subscribe me to the
            monthyly newsletter</label>

          <button type="submit">Get in Touch</button>
        </div>
      </form>
